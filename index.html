<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <h2 id="status">Turn: Player 1</h2>
    <button id="restart">RESTART</button>
    <table id="game-board">
        <tr>
            <td class="square"></td>
            <td class="square border-left-and-right"></td>
            <td class="square"></td>
        </tr>
        <tr>
            <td class="square border-top-and-bottom"></td>
            <td class="square border-left-and-right border-top-and-bottom"></td>
            <td class="square border-top-and-bottom"></td>
        </tr>
        <tr>
            <td class="square"></td>
            <td class="square border-left-and-right"></td>
            <td class="square"></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
